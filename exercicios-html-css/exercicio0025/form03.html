<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <p>Boletim Escolar</p>
    <form action="cadatro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="4" placeholder="Nome Comleto">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="media" required min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="Imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-02">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
    
</body>
</html>
