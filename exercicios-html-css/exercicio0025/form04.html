<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Esxemplo de Formulário</h1>
    <form action="cadatro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required placeholder="Primeiro nome">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <label for="iemal">Email</label>
                <input type="email" name="email" id="iemail" required placeholder="gmail">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    <!--Estudar RegEX-->
    
    
</body>
</html>
