<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmularios</title>
</head>
<body>
    <h1>Exemplos de Fórmularios</h1>
    <form action="cadatro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" required min="0" max="100" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="100" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="Soma" id="isoma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">





















    </form>



    
</body>
</html>
