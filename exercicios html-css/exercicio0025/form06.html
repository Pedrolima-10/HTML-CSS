<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Fórmulario</h1>
    <form action="cadatro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor :</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isat">Nivél de Satisfação :</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto" required>
        </p>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
