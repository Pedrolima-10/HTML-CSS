<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmularios</title>
</head>
<body>
    <h1>Exemplos de Fórmulario</h1>
    <form action="cadatro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ano que você nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcidade()">
        </p>
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        <script>
            function calcidade() {   
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)}
        </script>


    </form>
</body>
</html>
