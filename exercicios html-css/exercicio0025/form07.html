<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Fórmularios</h1>
    <form action="cadatro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                    <optgroup label="Nordeste">
                        <option value="CE" selected>Ceára</option>
                        <option value="SA">Salvador</option>
                        <option value="PE">Pernabuco</option>
                    </optgroup>
                    <optgroup label="Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profisão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option >Administração</option>
                <option >Professor</option>
                <option >Carpinteiro</option>
                <option >Autônomo</option>
            </datalist>
        </p>
        <p>
            <label for="imsn">Mensagem</label> <br>
            <textarea name="msn" id="imsn" cols="20" rows="10" required></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
    </form>
</body>
</html>
