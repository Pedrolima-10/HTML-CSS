<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadatro.php" method="post" autocomplete="on">
        <p>
            <label for="isuario">Usuário:</label>
            <input type="text" name="usuario" id="isuario" required minlength="5" placeholder="Nome do usuário" size="11" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="5" placeholder="Sua senha" size="6" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>

        
    </form>
    
</body>
</html>
