<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checbox/Radio</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 140px;
            padding: 30px;
        }
        input.botao{
            padding: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de FÃ³rmularios</h1>
    <form action="cadatro.php" method="get" autocomplete="on" target="_blank">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="isxfem" checked value="M"> <label for="isxfem" >Masculino</label> <br>
            <input type="radio" name="sexo" id="isxmas" value="F"> <label for="isxmas">Feminino</label>
        </fieldset>
        <fieldset >
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="Fut" id="ifut" checked>
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Volei</label> <br>
            <input type="checkbox" name="for" id="ifor">
            <label for="ifor">Formula 1</label> <br>
            <input type="checkbox" name="gol" id="igol">
            <label for="igol">Golf</label>
        </fieldset>
        <input type="submit" value="Enviar" class="botao">
        <input type="reset" value="Limpar" class="botao">


    </form>
</body>
</html>
