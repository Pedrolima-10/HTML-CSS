<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: aliceblue;
        }
        table{
            border-collapse: collapse;
            right: 200px;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" >B</td>
        </tr>
        <tr>
            <td colspan="3">D</td>
          
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>




    </table>
    
</body>
</html>
