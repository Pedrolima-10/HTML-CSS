<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 300px;
            width: 400px;
            border-collapse: collapse;

        }
        th, td{
            border: 1px solid black;
        }
    </style>
</head>

</body>
</html>
